plugins {
    id 'java'
}

group 'arc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.testfx:testfx-junit5:4.0.15-alpha"
    compile 'com.google.guava:guava:27.0.1-jre'
}
